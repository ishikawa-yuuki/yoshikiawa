		<h1>カリング</h1>
		
		<h2>概要</h2>
<p>
カリングに関するパラメーターを設定します。
カリングはエフェクトが画面外では描画されないようにするために設定します。
カリングで設定した大まかな形状が画面外に描画されない場合、エフェクト自体も描画されないようにします。
カリングが設定されていない場合、常にエフェクトは描画されます。
</p>

		<h2>パラメーター</h2>
		
		<h3>カリングの表示</h3>
		<p>
画面上にカリングの形状を表示するか設定します。
		</p>

		<h3>カリングの種類</h3>
		<p>
カリングの形状の種類を設定します。
		</p>

		<h4>なし</h4>
		<p>
カリングを設定しません。常にエフェクトは描画されます。
		</p>

		<h4>球</h4>
		<p>
球の形状です。
		</p>

		</p>

球の中心の位置です。
