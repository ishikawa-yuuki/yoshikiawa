<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>拡大</title>
	<link href="../base.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="main">
		<h1>拡大</h1>
		
		<h2>概要</h2>
ノードの拡大に関するパラメーターを設定します。

		<h2>パラメーター</h2>
		
		<h3>拡大</h3>
		<p>
パーティクルの拡大率を指定します。ここで指定するのは、親のパーティクルに対する相対拡大率です。「共通」による設定で、
親からの影響を受けなくした場合には、絶対的な拡大率を指定します。
		</p>

		<h4>拡大</h4>
		<p>
パーティクルの拡大率を指定します。
		</p>

		<h4>角度・速度・加速度</h4>
		<p>
パーティクルの拡大率・速度・加速度を指定します。
		</p>

		<h4>イージング</h4>
		<p>
パーティクルの生成時の拡大率と終了時の拡大率を指定します。
		</p>

		<h4>拡大率(Fカーブ)</h4>
		<p>
Fカーブを使用します。
		</p>
	</div>
</body>

</html>
