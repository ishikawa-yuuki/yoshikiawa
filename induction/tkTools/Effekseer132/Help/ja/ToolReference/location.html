<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>位置</title>
	<link href="../base.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="main">
		<h1>位置</h1>
		
		<h2>概要</h2>
ノードの位置に関するパラメーターの中でも、特に親のパーティクルに影響される位置に関するパラメーターを設定します。

		<h2>パラメーター</h2>
		
		<h3>位置</h3>
		<p>
パーティクルの位置を指定します。ここで指定するのは、親のパーティクルに対する相対的な位置です。「共通」による設定で、
親からの影響を受けなくした場合には、絶対的な位置を指定します。
		</p>

		<h4>位置</h4>
		<p>
固定された位置にパーティクルを配置します。
		</p>

		<h4>位置・速度・加速度</h4>
		<p>
パーティクルの位置・速度・加速度を指定します。
		</p>

		<h4>イージング</h4>
		<p>
パーティクルの生成時の位置と終了時の位置を指定します。
		</p>

		<h4>Fカーブ</h4>
		<p>
Fカーブを使用します。
		</p>
	</div>
</body>

</html>
